    <script>
        layui.use(['carousel', 'form', 'layer'], function () {
            var carousel = layui.carousel
                , form = layui.form;
       
            carousel.render({
                elem: '#test10'

        function saveReport() {
            var userphone = $("input[name='userphone']").val().trim();
            var password = $("input[name='password']").val().trim();
            layer.load();
            $.ajax({
                type: "POST",
                url: "/User/ExecuteLogin",
                data: { userphone: userphone, password: password },
                success: function (data) {
                    console.info(data)
                    var resobj = JSON.parse(data);
                    if (resobj.result) {
                        layer.msg(resobj.message, {
                            icon: 1, offset: 't'
                        });
                        setTimeout(function () {
                            window.location.href = "/Home/Iframe";
                            layer.closeAll('loading');
                        }, 500);
                        layer.closeAll('loading');

                    } else {
                        layer.closeAll('loading');
                        layer.msg(resobj.message, {
                            icon: 1, offset: 't'
                        });
                        $("input[name='password']").val("");
                    }
                }
            })
            return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转
        }

    </script>
